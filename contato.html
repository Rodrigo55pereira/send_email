<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-offset-2 col-md-8">
                <h1 class="text-center">Formulário de Contato</h1>
                <form class="form-horizontal" method="post" action="" id="formulario">
                    <div id="mensagem" class=""></div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Nome *</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Informe seu Nome"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">E-mail *</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Informe seu E-mail" required>
                        </div>
                    </div>
                    <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Telefone *</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="fone" name="fone" placeholder="Telefone" required>
                            </div>
                        </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Mensagem *</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id='mensagem' name="mensagem" rows="6"
                                placeholder="Digite sua mensagem" required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" class="btn btn-primary" name="enviar" value="Enviar Contato">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
